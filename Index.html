<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .error {
            border: 1px solid red;
        }
        #imgBox {
            margin-top: 20px;
        }
        .show-img img {
            display: block;
        }
        img {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Enter Your Text or URL</p>
        <label for="qrText" class="visually-hidden">Text or URL</label>
        <input type="text" placeholder="text or URL" id="qrText">
        <div id="imgBox">
            <img src="" id="qrImage" alt="Generated QR Code">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>
    <script>
        const imgBox = document.getElementById("imgBox");
        const qrImage = document.getElementById("qrImage");
        const qrText = document.getElementById("qrText");

        function generateQR() {
            if (qrText.value.length > 0) {
                const encodedText = encodeURIComponent(qrText.value);
                qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodedText}`;
                imgBox.classList.add("show-img");
            } else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000);
            }
        }
    </script>
</body>
</html>
